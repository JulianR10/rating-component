<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div class="container-component">
    <article class="component" id="first-component">
      <figure class="container-img">
        <img src="./images/icon-star.svg" alt="" id="icon-star">
      </figure>
      <h1 class="title">How did we do?</h1>
      <p class="paragraph">
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>
      <ul class="numbers">
        <button class="numbers__element numbers__element-1">1</button>
        <button class="numbers__element numbers__element-2">2</button>
        <button class="numbers__element numbers__element-3">3</button>
        <button class="numbers__element numbers__element-4">4</button>
        <button class="numbers__element numbers__element-5">5</button>
      </ul>
      <button type="submit" class="submit" id="button-submit">
        SUBMIT
      </button>
    </article>

    <article class="submitted-state component" id="second-component">
      <figure>
        <img src="./images/illustration-thank-you.svg" alt="ilustration thank you">
      </figure>
      <p>You selected 4 out of 5</p>
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch.</p>
    </article>
  </div>

  <script src="script.js"></script>
</body>
</html>
